<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="Nkosikhona, Nkosikhona Mlaba, Mlaba, theemlaba">

    <title>Projects Nkosikhona Mlaba</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/mediaqueries.css" />
</head>

<body>
    <!-- navigation desktop -->
    <nav id="desktop-nav">
    </nav>
    
    <!-- navigation mobile -->
    <nav id="hamburger-nav">
    </nav>

    <!-- projects -->
    <section id="software-projects">
        <p class="section__text__p1">Browse My Recent</p>
        <h1 class="title">Software Development Projects</h1>
        
        <!-- Project 1 -->
        <div class="experience-details-container">
            <div class="about-containers">
                
                <!-- image and related links -->
                <div class="details-container color-container">
                    <div class="article-container">
                        <img src="../assets/project-1.png" alt="Project 1" class="project-custom-img" />
                    </div>
                    <h2 class="experience-sub-title project-title">Hangman (Word guessing game)</h2>
                    <div class="btn-container">
                        <button class="btn btn-color-2 project-btn"
                            onclick="location.href='https://github.com/NkosiMlaba/word_guessing_game'">
                            Github
                        </button>
                    </div>
                </div>

                <!-- summary -->
                <div class="details-container color-container">
                    <h2>Summary</h2>
                    <p>This project was developed</p>
                </div>

                <!-- slide show or video -->
                <div class="details-container color-container">
                    <div class="slideshow-container" style="height: 300px; width: 300px;">
                        <!-- Slides -->
                        <div class="slide fade">
                            <img src="../assets/project-2.png" alt="Image 1" class="slide-show-img">
                        </div>
                        <div class="slide fade">
                            <img src="../assets/design-project-3.jpeg" alt="Image 2" class="slide-show-img">
                        </div>
                        <div class="slide fade">
                            <img src="../assets/project-1.png" alt="Image 3" class="slide-show-img">
                        </div>
                    </div>
                    <!-- Controls -->
                    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                    <a class="next" onclick="changeSlide(1)">&#10095;</a>
                </div>
            </div>
        </div>

        <!-- project 2 -->
        <div class="experience-details-container">
            <div class="about-containers">
                <!-- image and related links -->
                <div class="details-container color-container">
                    <div class="article-container">
                        <img src="../assets/project-1.png" alt="Project 1" class="project-custom-img" />
                    </div>
                    <h2 class="experience-sub-title project-title">Hangman (Word guessing game)</h2>
                    <div class="btn-container">
                        <button class="btn btn-color-2 project-btn"
                            onclick="location.href='https://github.com/NkosiMlaba/word_guessing_game'">
                            Github
                        </button>
                    </div>
                </div>
                
                <!-- slide show or video -->
                <div class="details-container color-container">
                    <h2>Summary</h2>
                    <p>This project was developed</p>
                </div>
                
                <!-- summary -->
                <div class="each-project-container color-container">
                    <video src="../assets/videos/hangman.webm" controls style="height: inherit; width: inherit;"></video>
                </div>
            </div>
        </div>

        
    </section>

    <!-- fullscreen -->
    <section style="height: 0%;">
        <div id="fullscreen">
            <img id="fullscreen-image" src="" alt="Fullscreen Image">
        </div>
    </section>

    <!-- Contact details-->
    <section id="contact">
    </section>
    
    <!-- footer -->
    <footer>
    </footer>
    
    <script src="scripts/script.js"></script>
    <script src="scripts/commonelements.js"></script>
</body>

</html>
